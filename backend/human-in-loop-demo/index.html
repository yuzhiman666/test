<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human-in-Loop Contract Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .chat-bubble-user {
            background-color: #3B82F6;
            color: white;
            border-radius: 10px;
            border-top-left-radius: 0;
            padding: 10px;
            max-width: 80%;
            margin-left: auto;
            margin-bottom: 10px;
        }
        .chat-bubble-system {
            background-color: #e5e7eb;
            color: #1f2937;
            border-radius: 10px;
            border-top-right-radius: 0;
            padding: 10px;
            max-width: 80%;
            margin-right: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-2xl font-bold text-center mb-6">Contract Workflow with Human-in-Loop</h1>
        
        <div class="bg-white rounded-lg shadow-md p-4">
            <div id="chat-messages" class="h-80 overflow-y-auto mb-4 border border-gray-200 rounded p-2">
                <div class="chat-bubble-system">
                    <p>Welcome! Please enter contract data in JSON format. Example:</p>
                    <pre class="bg-gray-100 p-2 rounded text-sm mt-1">{
  "parties": ["Alice", "Bob"],
  "purpose": "Service Agreement"
}</pre>
                </div>
            </div>
            
            <div class="flex">
                <textarea id="user-input" class="flex-1 border border-gray-300 rounded p-2" 
                          placeholder="Enter JSON data or 'approve'/'reject'"></textarea>
                <button id="send-btn" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        let threadId = null;
        const API_URL = 'http://localhost:8000';

        function addMessage(text, isUser = false) {
            const chatDiv = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = isUser ? 'chat-bubble-user' : 'chat-bubble-system';
            msgDiv.innerHTML = text;
            chatDiv.appendChild(msgDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        document.getElementById('send-btn').addEventListener('click', async () => {
            const input = document.getElementById('user-input').value.trim();
            if (!input) return;

            addMessage(input, true);
            document.getElementById('user-input').value = '';

            try {
                if (!threadId) {
                    // 处理初始请求（启动工作流）
                    addMessage("Starting workflow...", false);
                    
                    let data;
                    try {
                        data = JSON.parse(input);
                    } catch (e) {
                        addMessage("❌ Invalid JSON format. Please try again.", false);
                        return;
                    }

                    const response = await fetch(`${API_URL}/start-workflow`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({data: data})
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Failed to start workflow');
                    }

                    const result = await response.json();
                    threadId = result.thread_id;

                    if (result.status === "waiting_for_review") {
                        addMessage(`✅ Workflow started (ID: ${threadId.substring(0,8)})`, false);
                        addMessage(`📝 ${result.message}`, false);
                        addMessage(`<strong>Contract:</strong><pre class="bg-gray-100 p-2 mt-1">${result.contract}</pre>`, false);
                        addMessage("Type 'approve' to continue or 'reject' to cancel", false);
                    } else if (result.status === "completed") {
                        addMessage(`✅ Workflow completed without review (ID: ${threadId.substring(0,8)})`, false);
                        addMessage(`📊 Finalization status: ${result.finalized ? 'Completed' : 'Not completed'}`, false);
                        // 重置threadId，允许开始新的工作流
                        threadId = null;
                    }
                } else {
                    // 处理用户审核（approve/reject）
                    addMessage("Submitting your review...", false);
                    
             const response = await fetch(`${API_URL}/submit-review`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    thread_id: threadId,
                    approval: input.toLowerCase()
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Failed to submit review');
            }

            const result = await response.json();
            
            // 修复：直接使用返回的finalized字段
            addMessage(`✅ Review submitted: ${result.approval ? 'approved' : 'rejected'}`, false);
            addMessage(`📊 Workflow status: ${result.status}`, false);
            addMessage(`📌 Finalization status: ${result.finalized ? 'Completed' : 'Not completed'}`, false);
            
            threadId = null;
        }
    } catch (error) {
        addMessage(`❌ Error: ${error.message}`, false);
        console.error('Error:', error);
    }
});
    </script>
</body>
</html>
